<table>
    <thead>
        <td>Id</td>
        <td>Name</td>
    </thead>
    <tr ng-repeat='product in products | orderBy:"name"'>
        <td>{{product._id}}</td>
        <td>{{product.name}}</td>
    </tr>
</table>
<form ng-submit="newProduct()" ng-controller="productController">
    <input type="text" ng-model="newProductName" name="newProductName" />
    <input type="submit" name="submit" value="Submit" />
</form>
